services:
  openclaw:
    build: .
    # Coolify/Traefik labels for routing and SSL
    labels:
      - coolify.managed=true
      - traefik.enable=true
      - traefik.http.routers.openclaw.rule=Host(`${DOMAIN}`)
      - traefik.http.services.openclaw.loadbalancer.server.port=8080
    environment:
      # Provider (at least one required)
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - COPILOT_GITHUB_TOKEN=${COPILOT_GITHUB_TOKEN}
      # Auth (Coolify auto-generates passwords)
      - AUTH_PASSWORD=${SERVICE_PASSWORD_AUTH}
      - OPENCLAW_GATEWAY_TOKEN=${SERVICE_PASSWORD_GATEWAY}
      # Browser sidecar (internal Docker networking)
      - BROWSER_CDP_URL=http://browser:9222
      - BROWSER_EVALUATE_ENABLED=${BROWSER_EVALUATE_ENABLED:-true}
      # Hooks (optional, auto-generated if enabled)
      - HOOKS_ENABLED=${HOOKS_ENABLED:-true}
      - HOOKSTOKEN=${SERVICE_PASSWORD_HOOKSTOKEN}
    volumes:
      - openclaw-workspace:/data/workspace
      - openclaw-state:/data/.openclaw
      - openclaw-local:/data/.local
    depends_on:
      - browser
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080/healthz || exit 1"]
      interval: 10s
      timeout: 2s
      retries: 5
      start_period: 20s

  browser:
    image: kasmweb/chrome:1.18.0
    environment:
      - VNC_PW=${SERVICE_PASSWORD_VNC}
      - CHROME_ARGS=--remote-debugging-port=9222 --remote-debugging-address=0.0.0.0
    # Browser accessible only within Docker network by default
    # Uncomment labels below to expose VNC web desktop via Coolify proxy
    labels:
      - coolify.managed=true
      - traefik.enable=true
      - traefik.http.routers.browser.rule=Host(`browser.${DOMAIN}`)
      - traefik.http.services.browser.loadbalancer.server.port=6901
    volumes:
      - browser-data:/home/kasm-user
    shm_size: 2g
    restart: unless-stopped

volumes:
  openclaw-workspace:
  openclaw-state:
  openclaw-local:
  browser-data:
